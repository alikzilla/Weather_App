<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Weather on JavaScript</title>
</head>
<body>

	<header>
        WeatherApp
    </header>

    <main>
		<div class="block">
            <div class="info">

            	<div class="name">
                	<span class="city">City</span>
            	</div>

                <div class="temperature text">
                    Temperature: <span class="tempField text"></span>
                </div>

                <div class="clouds text">
                    Clouds: <span class="cloudField text"></span>
                </div>

                <div class="day text">
                    Day: <span class="dayField text"></span>
                </div>

                <div class="sunrise text">
                    Sunrise in: <span class="sunriseField text"></span>
                </div>

                <div class="sunset text">
                    Sunset in: <span class="sunsetField text"></span>
                </div>

                <div class="controls">
                    <div class="input-btn-container">
                        <input class="input" type="text" placeholder="Input City">
                        <button class="btn">SHOW</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <nav>
            <a href="https://github.com/alikzilla" target="_blank">GitHub</a>
            <a href="https://t.me/alikhanchou" target="_blank">Telegram</a>
            <a href="https://www.instagram.com/nuspekovalikhan/" target="_blank">Instagram</a>
        </nav>
    </footer>

	<script src="main.js"></script>
</body>
</html>
